<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Monitoring MAS</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">Urban Monitoring MAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.url.path.startswith('/events') %}active{% endif %}" href="/events">Eventi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.url.path.startswith('/actions') %}active{% endif %}" href="/actions">Azioni</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light border-top">
      <div class="container text-center">
        <small class="text-muted">
          Multi-Agent Urban Monitoring &mdash; Demo accademica (IoT + MAS + MQTT + FastAPI + SQLite)
        </small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
